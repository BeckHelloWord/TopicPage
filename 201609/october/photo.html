<script>
    $(function () {
        var $file = $(".input-file"),
                $img = $(".file_img"),
                $btn = $(".filebtn"),
                $loading = $(".loadimg");
        $hidden = $("input[name=url-picture]");
        $sub_btn = $(".bx-btn");

        //上传图片
        $file.on("change", function () {
            var $this = $(this), data = new FormData(), name = $this.attr("name");

            if ($file.length == 0) {
                return
            }
            data.append("file", $this.get(0).files[0]);
            data.append("name", name);

            $hidden.val("");

            var loadingTips = layer.open({
                type: 2
            });

            $.ajax({
                url: '/lottery-national-day/file-upload.html',
                type: 'POST',
                data: data,
                dataType: 'JSON',
                cache: false,
                processData: false,
                contentType: false,
                success: function (json) {
                    if (!json.success) {
                        window.location.href = "/lc/channel/channel/share?mark=bxshequ&taskId=PC&redirect=/topic/201609/october/photo.html";
                        return false;
                    }
                    if (!json.type) {
                        if (json.message == "请确认上传的文件后缀为jpeg, jpg, png, gif, JPEG, JPG, PNG, GIF文件。") {
                            json.message = "您上传的格式有误，请重新上传！";
                        }
                        var tips = layer.open({
                            content: '<div class="voteClose"><p>' + json.message + '</p><a class="close" href="javascript:;"></a></div>'
                        });
                        $(".close").on("click", function (e) {
                            layer.close(tips);
                            e.preventDefault()
                        });

                        clearFileValue($this);
                        layer.close(loadingTips);
                        return false;
                    }
                    layer.close(loadingTips);
                    $loading.hide();
                    $btn.show();
                    $img.attr("src", json.picUrl);
                    $("#file_big_img").attr("src", json.picUrl);
                    empty();
                },
                error: function () {
                    layer.close(loadingTips);
                    layer.open({
                        content: '图片上传失败，请用浏览器打开此链接，重新上传！'
                        , btn: ['确定'],
                        yes: function (index) {
                            location.reload();
                            layer.close(index);
                        }
                    })
                }
            });
        });
        $(".filebtn .close").click(function () {
            $hidden.val("");
            $img.attr("src", "");
            $btn.hide();
            clearFileValue($file);
            $file.val("").show();
            $loading.show();
            empty();
        });
        // 清空file,file为jq对象
        function clearFileValue(file) {
            file.wrap('<form></form>');
            file.parent()[0].reset();
            file.unwrap();
        }

        $sub_btn.click("click", function (e) {
            var data = {"picUrl": $img.attr("src")};
            $.ajax({
                url: '/lottery-national-day/save-pic.html',
                data: data,
                type: 'POST',
                success: function (json) {
                    if (!json.success) {
                        window.location.href = "/lc/channel/channel/share?mark=bxshequ&taskId=PC&redirect=/topic/201609/october/photo.html";
                        return false;
                    }
                    if (!json.type) {
                        tips = layer.open({
                            content: '<div class="voteClose"><p>' + json.message + '</p><a class="close" href="javascript:;"></a></div>'
                        });
                        $(".close").on("click", function (e) {
                            layer.close(tips);
                            e.preventDefault()
                        });

                        return false;
                    }
                    window.location.href = "/topic/201609/october/vote.html?photoId=" + json.photoId;
                }
            });

            e.preventDefault();
        });


        //放大图片
        $img.click(function () {
            $(".img_alt").show();
        });
        //删除图片
        $(".filebtn i").click(function () {
            $img.attr("src", "");
            $btn.hide();
            $file.val("").show();
            $loading.show();
        });
        //缩小图片
        $("#back-btn,.img_alt_in").click(function () {
            $(".img_alt").hide();
        });
        $(".menulinkremove").click(function () {
            $(".filebtn i").trigger("click");
            $(".img_alt").hide();
        });
        $(".Validform_checktip").each(function () {
            if ($(this).text() == "") {
                $(this).hide();
            } else {
                $(this).show();
            }
        });

//提交按钮
        function empty() {
            var src = $(".filebtn img").attr("src");

            if (src != "") {
                $sub_btn.removeAttr("disabled");
            } else {
                $sub_btn.attr("disabled", "true")
            }
        }

        $(".closebtn").click(function () {
            $sub_btn.attr("disabled", "true")
        });
        shareWeChat();
    });
</script>
