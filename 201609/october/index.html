<div class="main mainI">

        <div class="indexTop">
            <img class="topImg" src="images/indexTop.png" />
            <img class="indexImg" src="images/index.png" />

<script>
$(function () {
    /*我要晒照按钮*/
    $(".btnShine").on("click", function (e) {
        if ($("body").hasClass("isEnd")) {
            isEnd();
            return false;
        } else {
            $.ajax({
                url:"/secure/get-login-info.html",
                success:function(json){
                    if(!json.isLogin){
                        window.location.href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxbfd7c3d589090b70&redirect_uri=http%3A%2F%2Fm.bxjr.com%2Flogin%2Findex.html?redirect=%2Ftopic%2F201609%2Foctober%2Fphoto.html&response_type=code&scope=snsapi_userinfo&state=wechat#wechat_redirect"
                    }else{
                        window.location.href = "/topic/201609/october/photo.html";
                    }
                }
            });
        }
        e.preventDefault();
    });
    /*活动结束图片*/
    function isEnd() {
        $(".share_mask").css({"height": "100%"});
        return false;
    }
    $(".share_mask").click(function () {
        $(this).css({height: "0"});
    });

    /*添加动画 */
    setTimeout(function () {
        $(".indexImg").addClass("curr");
    }, 100);
    setTimeout(function () {
        $(".topFly").addClass("curr");
    }, 500);

    /*活动规则*/
    $(".rule a").on("click", function (e) {
        openLayer = layer.open({
            type: 1,
            className: 'openLayerCss',
            closeBtn: false,
            title: false,
            content: '<a class="indexClose close" href="javascript:;"></a><div class="openLayer"><h1>活动规则</h1><div class="openCont"><h4>参加活动用户</h4><ul><li>1. 所有参与活动用户需关注宝象金融服务号（bxjrccs）</li><li>2. 活动期间，每位用户只能上传一次晒国庆旅行照片</li><li>3. 参赛作品根据投票数进行排名，前10名用户都有礼品赠送</li><li>4. 参与晒照用户，请上传符合活动主题照片，否则视为晒照失败投票用户</li></ul><h4>投票用户</h4><ul><li>投票用户只可给一张照片投票，活动期间每天都可投票一次</li></ul><h4>社区联合推进活动</h4><ul><li>除去前十名获奖用户，转发此文章至朋友圈，截图回帖至社区或宝象金融，即可获得10—20兆流量</li></ul><h4>活动说明</h4><ul><li>1. 活动拒绝作弊刷票，一经查证将取消获奖资格</li><li>2. 所有奖品的发放将在活动结束后<span class="seven">7个工作日</span>之内完成</li></ul></div></div>'
        });

        $(".close").on("click", function (e) {
            layer.close(openLayer);
            e.preventDefault()
        });
    });
    /*微信分享*/
    shareWeChat();
});

</script>
