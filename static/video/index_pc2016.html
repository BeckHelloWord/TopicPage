<script>
    $(function(){
        var getBanner = function(){
            $.post('/index/getIndexBannerContent.html',{code:"new_recommand_banner"}).then(function(res){
                if(res.success){
                    var target = $('#banner_foot');
                    if(res.result[0].projectKey){
                        $('#banner_bg').css({background:res.result[0].projectKey});
                    }
                    target.attr('href',res.result[0].link);
                    target.find('img').eq(0).attr('src','//bxwd-img.oss-cn-hangzhou.aliyuncs.com/'+res.result[0].imgUrl);
                }
            });
        }
        getBanner();
    })
