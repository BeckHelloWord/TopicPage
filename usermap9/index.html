<html>
<head>
    <meta charset="utf-8">
    <title>投资地图</title>
    <link rel="stylesheet" href="css/example.css" />
</head>
<body>
<div class="wrapper">
    <div class="logo">
        <img src="images/logo.png" />
        <span id="time">
            <span class="s1"></span>
            <span class="s2"></span>
        </span>
    </div>
    <div class="side">
        <div class="visit num_cont">
            <h3>平台注册人数</h3>
            <p>无线占比：<span></span>%</p>
            <div id="today_num" class="number"></div>
        </div>
        <div class="invest num_cont">
            <h3>平台投资总额</h3>
            <p>无线占比：<span></span>%</p>
            <div class="cont clearfix">
                <div class="number"></div>
            </div>
        </div>
        <div class="today_info">
            <div class="messageInfo">
                <ul class="JQ-slide-content" id="text">
                    <li>数据加载中，请稍等</li>
                    <li>数据加载中，请稍等</li>
                    <li>数据加载中，请稍等</li>
                    <li>数据加载中，请稍等</li>
                    <li>数据加载中，请稍等</li>
                    <li>数据加载中，请稍等</li>
                    <li>数据加载中，请稍等</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="main"></div>
    <div class="news">
        <marquee class="newsCont" scrollamount="10" behavior="scroll" scrolldelay="0" loop="-1">

        </marquee>
    </div>
</div>
<script type="text/javascript" src="https://www.bxjr.com/js/indexnew/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://www.bxjr.com/js/indexnew/jq.Slide.js"></script>
<script type="text/javascript" src="https://www.bxjr.com/js/echarts/echarts-all.js"></script>
<script src="js/example.js"></script>
</body>
</html>
