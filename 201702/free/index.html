<div class="share_mask"><img src="./images/endLayer.png"></div>
<script>
    (function(){
        /*获取后缀*/
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }

        var dataJson = {
            noticePage : "/topic/201702/free/attention.html",
            indexPage : "/topic/201702/free/register.html",
            freePage : "/topic/201702/free/prize.html"
        };

        if (getQueryString("oneLogin")) {
            dataJson["oneLogin"] = true
        }

        $.ajax({
            url: "/act-year-end-free/go-auth-link.html",
            data: dataJson,
            success: function (json) {
                if (!json.type) {
                    if (json.message == "活动已结束" || json.message == "活动不存在"){
                        isEnd();
                        return false;
                    }
                    layer.open({
                        content:json.message ,
                        skin: 'msg'
                    });
                    return false;
                }
                location.href = json.url;
            }
        })

        /*活动结束图片*/
        function isEnd() {
            $(".share_mask").css({"height": "100%"});
            return false;
        }
        $(".share_mask").click(function () {
            $(this).css({height: "0"});
        });

        var wechatShare=new WeChatShare();
        var shareData ={
            shareConfig:{
                title: "我是女王，我做主！",
                desc: "9款商品限时大派送开始啦！",
                link: 'http://t.cn/RJOOJeL', // 长网址http://mp.weixin.qq.com/s/kVmqHziVlkygpKYA7pO9Mg
                imgUrl: "http://bxwd-img.oss-cn-hangzhou.aliyuncs.com/upload/image/1702/4f61bb68-fd64-416d-a302-b582380b215b.jpg"
            },
            menuList:{
                menuList: [
                    'menuItem:readMode', // 阅读模式
                    'menuItem:share:timeline' // 分享到朋友圈
                ]
            },
            callback:function(){}
        };
        wechatShare.init(shareData);
    }());
</script>
