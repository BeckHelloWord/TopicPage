<script type="text/javascript">
    (function () {
        var btnSendCode = $('#sendMobile');
		
		$("#register-form").Validform({
            ajaxPost:true,
            beforeSubmit:function(){
                $("#password").val($("#verifyNo").val());
            },
			callback:function(result){
				if(result.success){
					location.href = "center/valid/register-success.html";
				}
			},
			ajaxurl:{
				success:function(data,obj){
					if(obj.attr('name') == 'mobile'){
						if(data.status == 'y'){
							btnSendCode.removeAttr("disabled");
						}else{
							btnSendCode.attr("disabled", "true");
						}
					}
				}
			}
		});
		
        $(".sendMobile").sendCode("//www.bxjr.com/secure/send-register-mobile.html", function (){
			var mob = $('#mobile');
            if (!mob.val()) {
                layer.alert("请先输入手机号", {icon: 0});
                return false;
            }
            if (mob.hasClass('Validform_error')) {
                return false;
            }
            return {mobile: mob.val()}
        },'#mobile',true);

    })();
