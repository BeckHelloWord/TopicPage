<body>

<div class="mobinvite">
    <p><img src="images/mobinvite1.jpg" /></p>
    <p><img src="images/mobinvite2.jpg" /></p>
    <p><img src="images/mobinvite3.jpg" /></p>
    <p><img src="images/mobinvite4.jpg" /></p>
    <a class="friendinvite" href="javascript:void(0);"></a>
    <div class="invitetab">
        <h3>
            <a class="curr" href="javascript:void(0);">微信端推荐流程</a>
            <a href="javascript:void(0);">PC端推荐流程</a>
            <span><img src="images/mobinviteh3.png" /></span>
        </h3>
        <p class="p1"><img src="images/mobinviteweixin.png" /></p>
        <p class="p2" style="display:none;"><img src="images/mobinvitepc.png" /></p>
    </div>
    <script>
        $(function(){
            <g:if test="${Current.current}">
            $(".friendinvite").attr("href","//m.bxjr.cc/center/recommend/index")
            </g:if>
            <g:else>
            $(".friendinvite").attr("href","//m.bxjr.cc/secure/register.html")
            </g:else>
            $(".invitetab h3 a").click(function(){
                $(this).addClass("curr").siblings("a").removeClass("curr");

                var ind = $(this).index();
                $(".invitetab p").eq(ind).show().siblings("p").hide();
            });
        });
    </script>
</div>
