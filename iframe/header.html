<div class="bx_head">
    <div class="bx_top">
        <div class="w1200">
            <div class="bx_topbar_right">
                <div class="bx_topmenu">
                    <ul class="clearfix">
                        <script type="text/javascript">
                            (function(){
                                var params = {isBalance: 'balance', isRecommend: 'recommend', isValidStatus: 'validStatus', isVoucherCount: 'voucherCount'};
                                var paramsStr = '?';
                                for(var item in params){
                                    if(window[item]){
                                        paramsStr += params[item] + "=true&";
                                    }
                                }
                                var jrMsgCount = 0;
                                $.ajax({
                                    url: "//www.bxjr.com/secure/get-login-info.html" + paramsStr,
                                    async: false,
                                    cache: false,
                                    success: function (data) {
                                        window.loginInfo = data;
                                        var newAction = new Date().getTime();
                                        if (data && data.isLogin) {
                                            document.write('<li><span>你好，<a href="/center/home/index" class="bx_userName">' + data.callName + '</a></span></li>\
                                                <li class="bx_login_after bx_showMenu">\
                                                    <a href="/center/message/index?' + newAction + '" class="bx_msg" target="_blank"><i id="jrMsg">0</i></a>\
                                                </li>\
                                                <li class="bx_exit"><a href="/logout/logout.html">[退出]</a></li>');
                                            // 理财端的消息数
                                            var nCount = data && data.nCount ? data.nCount : 0;
                                            $("#wdMsg").text(nCount);
                                            $("#wdMsg").addClass('msgCount'+nCount);
                                            jrMsgCount = Number(nCount);
                                            changeJrMsg();
                                        } else {
                                            $.get("/logout/ssoLogout.html");
                                            document.write('<li class="bx_welcome"><span>欢迎来到宝象金融</span></li><li><a href="//www.bxjr.com/login/index.html">登录</a></li><li><a href="//www.bxjr.com/secure/register.html">免费注册</a></li>');
                                        }
                                    }
                                });

                                // 更新超过3位的数字
                                function changeJrMsg() {
                                    if(jrMsgCount > 0){
                                        $("#jrMsg").addClass("newMsg")
                                    }
                                    if(jrMsgCount>99){
                                        $("#jrMsg").html("...");
                                        $("#jrMsg").addClass("bx_msg1")
                                    } else {
                                        $("#jrMsg").text(jrMsgCount);
                                    }
                                }
                            })();
                        </script>
                        <li class="bx_app-jr">
                            <b></b>
                            <a href="https://www.bxjr.com/topic/app/" target="_blank">移动客户端</a>
                        </li>
                        <li><a href="/sageguard/guide.html">新手指引</a></li>
                        <li class="on"><a href="https://www.bxjr.com/">保险频道</a></li>
                        <li><a href="http://bbs.bxjr.com" target="_blank">宝象社区</a></li>
                    </ul>

            <script type="text/javascript">
                (function(){
                    var result = 0;
                    try{ result = JSON.parse(localStorage['NavNum']); }catch(e){}
                    window.inIntNavNum = function(num){
                        for(var i in num){
                            try{ $('#'+i).html('(<i>'+num[i]+'</i>)'); }catch(e){}
                        }
                        try{ localStorage['NavNum'] = JSON.stringify(num); }catch(e){}
                    };
                    if(result){ inIntNavNum(result); }
                })();
            </script>
