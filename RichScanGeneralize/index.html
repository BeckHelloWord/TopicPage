<script>
    $(function () {
        if(location.hash){
            var id=location.hash.replace('#','');
            //console.log(id);
            if(id == parseInt(id,10)){ //解决微信阅读原文带 #rd 等标识的问题
                $('.btn').attr('href','//m.bxjr.com/lc/invest/detail/' + id + '.html');
            }
        }

        $(".click-box li").on("click", function () {
            var index = $(this).index();
            $('.tab-title').eq(index).addClass('showTab').siblings().removeClass('showTab');
            if (index) {
                $('.click-box').addClass('invest-tab');
            } else {
                $('.click-box').removeClass('invest-tab');
            }
            $(".txt>div").eq(index).addClass("on").siblings("div").removeClass("on");   //切换内容
        });

        //判断是否登录，登录点击投资，没有登录点击注册
        $.getJSON("/secure/get-login-info.html", function(json) {
            if(json.isLogin){
                $(".click-box li").eq(1).trigger("click");
                //改变按钮样式,阻止默认事件
                $('.register .btn img').eq(1).removeClass('nullity-btn').siblings().addClass('nullity-btn');
                $(".register").find(".btn").click(function (e) {
                    e.preventDefault();
                });
            }
        });
    })
</script>
