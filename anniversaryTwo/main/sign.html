<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta content="telephone=no" name="format-detection">
    <title>签到领欢乐券</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="css/style_mobile.css" />
    <script src="../../js/jquery-1.8.2.min.js"></script>
    <script src="../js/layer/mobile/layer.js"></script>
    <script src="../../js/artTemplate.js"></script>
</head>
<body class="body-sign">

<div class="main">
    <img src="images/mobile/banner-sign.jpg" alt="签到领欢乐券" />
    <div class="sign-content padding-content">
        <ul class="sign js-sign t_c clearfix">
            <li class="curr">
                <div class="icon">1</div>
                <p>
                    <span>x10</span>欢乐券
                </p>
            </li>
            <li class="curr">
                <div class="icon">2</div>
                <p>
                    <span>x10</span>欢乐券
                </p>
            </li>
            <li class="curr">
                <div class="icon">3</div>
                <p>
                    <span>x50</span>欢乐券
                </p>
            </li>
            <li class="curr">
                <div class="icon">4</div>
                <p>
                    <span>x10</span>欢乐券
                </p>
            </li>
            <li class="curr">
                <div class="icon">5</div>
                <p>
                    <span>x10</span>欢乐券
                </p>
            </li>
            <li class="curr">
                <div class="icon">6</div>
                <p>
                    <span>x10</span>欢乐券
                </p>
            </li>
            <li class="curr">
                <div class="icon">7</div>
                <p>
                    <span>x100</span>欢乐券
                </p>
            </li>
        </ul>
        <div class="btn t_c">
            <a class="js-sign-btn" href="">我 要 签 到</a>
            <p>已累计签到<span class="js-sign-total">0</span>天</p>
        </div>
        <div class="owm t_c clearfix">
            <span>欢乐券：<b class="js-ticket-number">--</b></span>
            <span>排名：<b class="js-ticket-number-no">--</b></span>
        </div>
        <ul class="sign-rule">
            <li>签到需在当天0点到24点，超时则视为断签；</li>
            <li>成功签到得10欢乐券，连续3天送50欢乐券，连续7天送100欢乐券。</li>
        </ul>
    </div>
    <div class="ranking padding-content t_c">
        <div class="ranking-title">
            <h3>欢乐券宝象榜</h3>
            <p>欢乐券消费总额排行</p>
        </div>
        <div class="cont js-consume">
            <script id="rankConsume" type="text/html">
                <ul>
                    <li>
                        <span class="s1">名次</span>
                        <span class="s2">用户名</span>
                        <span class="s3">消费(张)</span>
                    </li>
                    {{ each used60 as value i }}
                        <li>
                            <span class="s1">{{ i + 1 }}</span>
                            <span class="s2">{{ value.userName }}</span>
                            <span class="s3">{{ value.count }}</span>
                        </li>
                    {{ /each }}
                </ul>
            </script>
        </div>
    </div>
    <div class="ranking padding-content t_c">
        <div class="ranking-title">
            <h3>欢乐券财富榜</h3>
            <p>欢乐券当前总额排行</p>
        </div>
        <div class="cont js-treasure">
            <script id="rankTreasure" type="text/html">
                <ul>
                    <li>
                        <span class="s1">名次</span>
                        <span class="s2">用户名</span>
                        <span class="s3">拥有(张)</span>
                    </li>
                    {{ each left60 as value i }}
                        <li>
                            <span class="s1">{{ i + 1 }}</span>
                            <span class="s2">{{ value.userName }}</span>
                            <span class="s3">{{ value.count }}</span>
                        </li>
                    {{ /each }}
                </ul>
            </script>
        </div>
    </div>
    <footer class="footer t_c">市场有风险，投资需谨慎</footer>
</div>
<div class="mask">
    <div class="mask-content t_c">
        <a class="close js-close" href=""></a>
        <p class="js-ticket-num"></p>
        <div class="btn">
            <a class="js-close" href="">知道啦</a>
            <a class="app-url" data-app-url="baoxiang://APPProjectList" href="/lc/invest/list.html">去投资</a>
        </div>
    </div>    
</div>
<audio id="car_audio"  src="images/music.mp3" autoplay="autoplay" loop="loop" ></audio>
<script src="../../js/wechatLink-1.1.js"></script>
<script src="../js/login.js"></script>
<script src="../../js/jQuery.link.js"></script>
<script src="js/sign.js"></script>
<script>
    (function(){
        loginFun();
    }());
</script>
<script>
    // 分享
    var wechatShare=new WeChatShare(),
            shareData ={
                shareConfig:{
                    title: "投资嘉年华，收益乐翻天",
                    desc: "抢8点18分投资得小米3C路由器！",
                    link: location.href,
                    imgUrl: "http://bxwd-img.oss-cn-hangzhou.aliyuncs.com/upload/image/1703/dee81c02-5f3e-4509-91ef-4c73cfb384ab.jpg"
                },
                menuList:{
                    menuList: [
                        'menuItem:readMode', // 阅读模式
                        'menuItem:share:timeline', // 分享到朋友圈
                        'menuItem:copyUrl', // 复制链接
                        'menuItem:share:appMessage'
                    ]
                },
                callback:function(){}
            };
    wechatShare.init(shareData);
    /*音乐*/
    var audio = $('#car_audio')[0];
    audio.play();
    document.addEventListener("WeixinJSBridgeReady", function () {
        WeixinJSBridge.invoke('getNetworkType', {}, function (res) {
            // 在这里拿到 e.err_msg, 这里面就包含了所有的网络类型
            audio.play();
        });
    }, false);
</script>

</body>
</html>
