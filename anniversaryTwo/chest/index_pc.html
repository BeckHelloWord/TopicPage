<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>开宝箱 - 宝象金融</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="../../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="../../js/artTemplate.js"></script>
    <script src="../js/layer/layer.js"></script>
</head>

<body>
<div class="wrapper">
    {activity}
    <div id="mainmain">
        <div class="main container">
            <div class="award-list">
                <div class="hd t_c">奖励列表</div>
                <div class="bd">
                    <ul class="js-chest-list">
                        <script id="chestList" type="text/template">
                            {{each data as value i}}
                            <li>
                                <span>{{ i+1 }}</span>
                                {{ value.name }}
                            </li>
                            {{/each}}
                        </script>
                    </ul>
                </div>
            </div>
            <div class="chest-btn t_c">
                <a class="js-play-btn" href=""><img src="images/chest-btn.png" alt="" /></a>
                <p>每次开启消耗50欢乐券</p>
            </div>
        </div>
    </div>
</div>
<div class="mask hidden">
    <div class="mask-content t_c">
        <a class="close js-close" href="">关闭</a>
        <div class="cont success hidden">
            <div class="hd">恭喜您获得66元红包一份！</div>
            <div class="bd"><img src="images/prize-01.png" alt="恭喜您获得66元红包一份！" /></div>
            <div class="btn">
                <a class="js-close" href="">知道啦</a>
                <a class="js-close" href="">再玩一次</a>
            </div>
        </div>
        <div class="cont fail hidden">
            <div class="hd">很抱歉，欢乐券不足！</div>
            <div class="bd"><img src="images/fail.png" /></div>
            <div class="btn">
                <a href="../main/">玩些别的</a>
                <a href="/lc">去投资</a>
            </div>
        </div>
    </div>    
</div>

<script src="../js/login.js"></script>
<script src="js/chest.js"></script>
