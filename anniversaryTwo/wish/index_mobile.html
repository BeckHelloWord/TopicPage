<script type="text/javascript">
    (function(){
        /*音乐*/
        var audio = $('#car_audio');
        var isPlaying = false;
        function playAudio() {
            var audio = $('#car_audio');
            if (audio.attr('src') == undefined) {
                audio.attr('src', audio.data('src'));
            }
            audio[0].play();
            isPlaying = true;
        }
        $(function(){
            playAudio();
            document.addEventListener("WeixinJSBridgeReady", function () {
                WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
                    network = e.err_msg.split(":")[1];  //结果在这里
                    playAudio();
                });
            }, false);
        });

        var items = [
            ["白羊座", "images/gift_01.png", ""],
            ["金牛座", "images/gift_02.png", ""],

            ["狮子座", "images/gift_12.png", ""]
        ],
            endTime = new Date("2017-5-4").getTime();

        var TGameconfig = {
            "logo": "",
            "logoUrl": "",
            "name": "",
            "time": endTime,
            "item": items
        };

        $('#playPart').GameA({
            main : TGameconfig,
            lucker : '',
            url: '/lottery-wish/lottery.html'
        });

        $(".close").click(function(e){
            if($(this).hasClass("js-share")){
                $(".share").show();
            }
            
            if($(this).hasClass("js-share-close")){
                $(this).parents(".share").hide();
            }else{
                $(this).parents("#msg").hide();
            }

            e.preventDefault();
        });
    }());
</script>
