    <img src="./images/indexT.jpg">
    <img src="./images/indexM.gif">
    <img src="./images/indexB.jpg">
</div>

    <section class="content register-content">
        <form id="register-form" class="register-form" action="">
            <label>
                <input type="tel" id="mobile" name="mobile" class="inputBox" dataType="m" maxlength="11" placeholder="请输入手机号码" />
                <p class="loginButton" id="loginButton">您已经注册<a href="javascript:void(0)">点此一键登录</a></p>
            </label>
            <label class="mobile_code hidden clearfix">
                <input type="tel" id="verifyNo" dataType="*" name="verifyNo" class="inputBox" maxlength="6" placeholder="请输入您的验证码"/>
                <div class="bgStyle">
                    <input type="button" id="send_code" class="send_code agreementBtn" value="获取验证码"/>
                    <i></i>
                </div>
            </label>
            <button type="button" id="share_btn" class="btn bgStyle">下一步<i></i></button>
            <a href="javascript:void(0)" id="login_btn" class="btn bgStyle" style="display:none;">下一步<i></i></a>
            <div class="tit orangeShadow">每个手机号限领一份双12大礼包！</div>
            <input type="hidden" id="password" name="password" value=""/>
            <input type="hidden" name="ct" value="4"/>
            <input type="hidden" name="bt" value="0"/>
            <p class="agreement">
                <input type="checkbox" checked="checked" id="checkAgreement" class="checkAgreement orangeShadow" />
                <label class="cka"  style="display: inline" for="checkAgreement"></label>
                <a href="/agreement/service.html" class="agBtn orangeShadow">宝象金融用户注册协议</a>
            </p>

        </form>
    </section>
    <div class="tips">活动最终解释权归宝象金融所有</div>
<audio id="car_audio"  src="images/music.mp3" autoplay="autoplay" loop="loop" ></audio>
<script>
    (function(){
        if (!/MicroMessenger/i.test(navigator.userAgent)) {
            var html = '<img src="images/wechat.jpg"/>';
            $("body").addClass("noBody").html(html);
        }else{
            $(".mobile_code").hide();//输入验证码input
            $(".mobile_password").hide();
            /*表单验证*/
            $("#register-form").Validform({
                ajaxPost: true,
                tiptype: 3,
                showAllError: true,
                postonce: true,
                realDetection: true,
                label: ".label",
                beforeSubmit: function () {
                    $("#password").val($("#verifyNo").val());
                }
            });
            /*手机号输入完毕*/
            $("#mobile").unbind("keyup blur input");
            $("#mobile").bind("keyup blur input", function () {
                var _this = $(this);
                //初步验证通过
                if (/^1[3456789][0-9]{9}$/.test(_this.val())) {
                    $.ajax({
                        url: "/validate/ajax-mobile.html",
                        type: 'POST',
                        data: {param : _this.val(), name : "mobile"},
                        cache:false,
                        success: function (data) {
                            if (data.status == "y") {
                                //此手机号验证通过
                                $(".loginButton").hide();
                                $(".mobile_code").show();
                                $(".agreement").show();
                                $("#share_btn").show();
                                $("#login_btn").hide();
                                $(".tit").hide();
                                localStorage.setItem("mobTel",$("#mobile").val());
                            } else {
                                //此手机号已存在
                                $(".loginButton").show();
                                $(".agreement").hide();
                                $("#share_btn").hide();
                                $("#login_btn").show();
                                $(".tit").hide();
                                $(".content").css("top","64%")
                            }
                        }
                    });
                } else {
                    $(".mobile_code").hide();
                }
            });


            toRegister();
            /*同意注册协议*/
            $("#checkAgreement").on("change", function () {
                if (!$(this).is(':checked')) {
                    $("#share_btn").attr("disabled", true);
                } else {
                    $("#share_btn").attr("disabled",false);
                }
            });
            /*一键登录*/
            $("#loginButton,#login_btn").click(function(){
                $.ajax({
                    url: "/act-double-twelve/go-login-link.html",
                    success: function (data) {
                        location.href = data.url
                    }
                });
            });
            // 注册
            $("#share_btn").click(function(){
                $.ajax({
                    url: "/secure/do-register.html",
                    type: 'POST',
                    data: {mobile: $("#mobile").val(),password: $("#verifyNo").val(), verifyNo :  $("#verifyNo").val(), ct: 4, bt: 0},
                    success: function (json) {
                        if (json.success) {
                            location.href="prize.html"
                        } else {
                            layer.open({
                                content:json.errors[0].message
                            });
                            $("#verifyNo").val("").focus();
                        }
                    }
                });

            });
            //跳转到协议
            $(".agBtn").on("click",function(){
                localStorage.setItem("mobTel",$("#mobile").val());
            });

            /*存手机号*/
            var mob = localStorage.getItem("mobTel");

            if(mob){
                $("#mobile").val(mob).blur();
            }
            /*微信分享*/
            var wechatShare=new WeChatShare();
            var shareData ={
                shareConfig:{
                    title: "千兆流量，千万红包任性送",
                    desc: "宝象12.12，一起狂欢吧！",
                    link: location.host + "/topic/201611/doubleTwelve/index.html",
                    imgUrl: "http://bxwd-img.oss-cn-hangzhou.aliyuncs.com/upload/image/1611/d8e7a807-4fa4-4488-ad70-0ae225adf75d.jpg"
                },
                menuList:{
                    menuList: [
                        'menuItem:readMode',
                        'menuItem:share:timeline',
                        'menuItem:share:appMessage'
                    ]
                },
                callback:function(){
                }
            }
            wechatShare.init(shareData);
        }
    }());
</script>
