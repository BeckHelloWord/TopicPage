<div class="mask end-mask"><img src="./images/endLayer.png"></div>
<audio id="car_audio"  src="images/music.mp3" autoplay="autoplay" loop="loop" ></audio>
<script>
    (function(){
        /*获取后缀*/
        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }

        var dataJson = {
            noticePage : "/topic/201611/doubleTwelve/attention.html",
            mobilePage : "/topic/201611/doubleTwelve/register.html",
            voucherPage : "/topic/201611/doubleTwelve/prize.html"
        };

        if (getQueryString("oneLogin")) {
            dataJson["oneLogin"] = true
        }

        $.ajax({
            url: "/act-double-twelve/go-auth-link.html",
            data: dataJson,
            success: function (json) {
                if (!json.type) {
                    if (json.message == "活动已结束" || json.message == "活动不存在" ){
                        isEnd();
                        return false;
                    }
                    layer.open({
                        content: json.message
                    });
                    return false;
                }
                location.href = json.url;
            }
        });

        /*活动结束图片*/
        function isEnd() {
            $(".mask").css({"height": "100%"});
            return false;
        }
        $(".mask").click(function () {
            $(this).css({height: "0"});
        });
    }());
</script>
