<script>
    (function() {
        if (!/MicroMessenger/i.test(navigator.userAgent)) {
            var html = '<img src="images/wechat.jpg"/>';
            $("body").addClass("noBody").html(html);
        } else {
            $.ajax({
                url:"/act-double-twelve/user-judge.html",
                success:function(json){
                    if (!json.success) {
                       location.href = "index.html";
                        return false
                    }
                    if (!json.type) {
                        layer.open({
                            content: json.message
                        });
                        return false
                    }
                    if(json.oldUser){
                        $(".oldUser").show();
                    }else{
                        $(".newUser").show();
                    }
                }
            });
            /*获得当前账户手机号*/
            getTel();
            function getTel(){
                $.ajax({
                    url: "/secure/get-login-info.html",
                    data:{isBalance:true,isRecommend:true,isValidStatus:true,isVoucherCount:true},
                    type:'get',
                    success: function (data) {
                        $(".phoneNum span").text(data.mobile);
                    }
                });
            }
            $(".shareBtn").on("click",function(e){
                $(".share-mask").css({"height": "100%"});
                e.preventDefault();
            });
            /*规则*/
            $(".ruleBtn").on("click",function(){
                openLayer = layer.open({
                    content:'<div class="rule"><img src="./images/ruleT.png" /><div class="ruleBg"><h2>活动规则</h2><ul><li class="ruleTitle">红包说明</li><li><img src="./images/ruleIcon.png"/> 需投资 ≧5888元   投资标的时长 ≧3个月</li><li><img src="./images/ruleIconOne.png"/> 需投资 ≧1588元   投资标的时长 ≧1个月</li><li class="ruleTitle">流量发放说明</li><li>第1步：流量自动领取，流量发放受网络情况影响，请大家耐心等待。</li><li>第2步：使用12元红包领500兆流量手动发放，五个工作日到账，所有参与用户每个ID号只能领取一次，所有用户以到达流量为准。</li><li class="ruleTitle">用户投资路径说明</li><li>参与用户分享获得礼包后，需再次分享方可进入投资流程。</li><li class="ruleTitle">返回首页路径说明</li><li>分享后进入使用红包投资页—页面底部我要投资—页面右上角用户头像—账户设置—退出登录。</li></ul></div><img src="./images/ruleB.png" class="ruleClose"/></div>'
                });
                $(".ruleClose").on("click", function (e) {
                    layer.close(openLayer);
                    e.preventDefault()
                });
            });
            /*蒙层*/
            $(".mask").on("click",function(){
                $(this).css("height","0")
            });
            /*微信分享*/
            var wechatShare=new WeChatShare();
            var shareData ={
                shareConfig:{
                    title: "千兆流量，千万红包任性送",
                    desc: "宝象12.12，一起狂欢吧！",
                    link: location.host + "/topic/201611/doubleTwelve/index.html",
                    imgUrl: "http://bxwd-img.oss-cn-hangzhou.aliyuncs.com/upload/image/1611/d8e7a807-4fa4-4488-ad70-0ae225adf75d.jpg"
                },
                menuList:{
                    menuList: [
                        'menuItem:readMode',
                        'menuItem:share:timeline',
                        'menuItem:share:appMessage'
                    ]
                },
                callback:function(){
                    $.ajax({
                        url:'/act-double-twelve/share.html',
                        async: false,
                        cache: false,
                        success:function(json){
                            if(!json.success){
                                location.href = "register.html";
                                return;
                            }
                            if (!json.type) {
                                layer.open({
                                    content: json.message
                                });
                                return;
                            }
                            /*是否关注*/
                            if(!json.hasNoticed){
                                location.href = "attention.html";
                                return;
                            }
                            $(".share-mask").css("height","0");

                            if(json.hasShared){
                                $(".oldUser").hide();
                                $(".newUser").hide();
                                $(".again").show();
                                $(".shareBtn").hide();
                                $(".receiveBtn").css("display","block");
                                $(".ruleBtn").hide();
                            }else{
                                if(json.oldUser){
                                    $(".oldUserMask").css("height","100%");
                                }else{
                                    $(".newUserMask").css("height","100%");
                                }
                                $(".trafficNum").text(json.flowCount);/*流量*/
                                $(".amountNum").text(json.voucherCount);/*红包*/
                            }
                        }
                    });

                }
            };
            wechatShare.init(shareData);
        }
    }());
</script>
